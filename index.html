<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Meet Yummy - The perfect website to get your newest restaurant, bar, cafe or coffee shop website up and running in no time."
      name="description"
    />
    <meta
      content="Meet Yummy - The perfect website to get your newest restaurant, bar, cafe or coffee shop website up and running in no time."
      property="og:description"
    />
    <link
      href="https://assets.website-files.com/5d5ffc98b6d68de20504403c/5d85238b6f40d8c432858560_favico.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>Yummy</title>
    <link rel="stylesheet" href="Sass/homeStyle/home.css" />
  </head>
  <body>
    <section class="navigation">
      <div class="wrapper">
        <div class="main_nav">
          <a href="index.html">
            <div class="nav_logo">
              <div class="logo_img_wrapper">
                <img src="images/logo_pizza.svg" alt="yummy brand logo" />
              </div>
              <div>YUMMY</div>
            </div>
          </a>

          <div class="main_nav_links">
            <a href="">HOME</a>
            <a href="">BOOK A TABLE</a>
            <a href="">GALLERY</a>
            <a href="">HOUSE DISHES</a>
            <a href="">EVENTS</a>
            <a href="">CONTACT</a>
          </div>

          <div class="main_nav_btns_wrapper">
            <div class="burger_menu_icon">
              <img src="images/menu_close.svg" class="left_close_img" alt="" />
              <img src="images/bars_mobile-menu.svg" class="bars_img" alt="" />
            </div>
            <div class="dots_menu_icon">
              <div class="dots_wrapper">
                <img
                  src="images/menu_close.svg"
                  class="right_close_img"
                  alt=""
                />
                <img
                  src="images/dots_mobile_menu.svg"
                  class="dots_img"
                  alt=""
                />
              </div>
              <div class="dots_yummy">YUMMY MENU</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="yummy_wrapper">
      <div class="yummy_menu">
        <a href="">ALL</a>
        <a href="">HOUSE DISHES</a>
        <a href="">SOUPS</a>
        <a href="">PIZZAS</a>
        <a href="">PASTAS</a>
        <a href="">SALADS</a>
        <a href="">DESERT</a>
        <a href="">DRINKS</a>
      </div>
    </div>
    <section class="hero" onclick="hideNav()">
      <div class="wrapper">
        <div class="wrapper_wrapper">
          <div class="opening_hours_wrapper">
            <div class="hours">
              <span>OPENING HOURS:</span> MON-SUN, 8AM - 10PM
            </div>
            <div class="social_media_links">
              <a href="http://www.facebook.com"
                ><div class="facebook">
                  <img src="images/facebook-logo.svg" alt="" /></div
              ></a>
              <a href="http://www.twitter.com"
                ><div class="twitter">
                  <img src="images/twitter-logo.svg" alt="" /></div
              ></a>
              <a href="http://www.instagram.com"
                ><div class="instagram">
                  <img src="images/instagram-logo.svg" alt="" /></div
              ></a>
            </div>
          </div>
          <div class="hero_main_images">
            <h1 class="yummy">YUMMY</h1>
            <div class="hero_img_wrapper">
              <img
                src="images/hero_second_header-bg-2.svg"
                class="bg-2"
                alt=""
              />
              <img
                src="images/hero_header-main-photo.jpg"
                class="bg-1"
                alt=""
              />
            </div>
            <h1 class="tummy">TUMMY</h1>
          </div>
          <div class="reservation">
            <div class="reservation_phone">
              MAKE A RESERVATION : <span>+1 917-695-4445</span>
            </div>
            <div class="contact_links">
              <a href="#"><div class="phone"></div></a>
              <a href="#"><div class="email"></div></a>
              <a href="#"><div class="location"></div></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
